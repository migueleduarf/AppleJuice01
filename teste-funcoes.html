<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Fun√ß√µes - Apple Juice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .test-panel {
            padding: 20px;
            margin: 20px;
            border: 2px solid #8B0000;
            border-radius: 8px;
        }
        .test-button {
            margin: 10px;
            padding: 10px 20px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #A00000;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body class="min-h-screen bg-background">
    
    <div class="test-panel">
        <h1 class="text-2xl font-bold mb-4">üß™ Teste de Fun√ß√µes - Apple Juice</h1>
        
        <div id="test-results" class="space-y-2">
            <h2 class="text-xl font-semibold mt-6 mb-3">Status de Carregamento:</h2>
        </div>
        
        <h2 class="text-xl font-semibold mt-6 mb-3">Testes de Fun√ß√µes:</h2>
        
        <button class="test-button" onclick="testToggleCart()">
            Testar toggleCart()
        </button>
        
        <button class="test-button" onclick="testToggleUserPanel()">
            Testar toggleUserPanel()
        </button>
        
        <button class="test-button" onclick="testToggleTheme()">
            Testar toggleTheme()
        </button>
        
        <button class="test-button" onclick="testToggleMobileMenu()">
            Testar toggleMobileMenu()
        </button>
        
        <button class="test-button" onclick="window.location.href='index.html'">
            Voltar para o Site
        </button>
    </div>
    
    <!-- Elementos necess√°rios para os testes -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-40 hidden" onclick="toggleCart()"></div>
    <div id="user-panel-overlay" class="fixed inset-0 bg-black/50 z-40 hidden" onclick="toggleUserPanel()"></div>
    
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 z-50 w-full sm:w-96 bg-background border-l border-border transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-6 border-b border-border">
                <h2 class="text-lg font-semibold">Carrinho de Compras (TESTE)</h2>
                <button onclick="toggleCart()" class="p-2 hover:bg-muted rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="flex-1 p-6">
                <p>Se voc√™ est√° vendo isso, o carrinho est√° funcionando! ‚úÖ</p>
            </div>
        </div>
    </div>
    
    <div id="user-panel" class="fixed inset-y-0 right-0 z-50 w-full sm:w-96 bg-background border-l border-border transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-6 border-b border-border">
                <h2 class="text-lg font-semibold">Painel de Usu√°rio (TESTE)</h2>
                <button onclick="toggleUserPanel()" class="p-2 hover:bg-muted rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="flex-1 p-6">
                <p>Se voc√™ est√° vendo isso, o painel de usu√°rio est√° funcionando! ‚úÖ</p>
            </div>
        </div>
    </div>
    
    <div id="mobile-menu" class="hidden md:hidden">
        <p>Menu mobile teste</p>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Testes
        function addResult(message, isSuccess) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `status ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function testToggleCart() {
            try {
                if (typeof toggleCart === 'function') {
                    toggleCart();
                    addResult('‚úÖ toggleCart() executada com sucesso!', true);
                } else {
                    addResult('‚ùå toggleCart() n√£o est√° definida!', false);
                }
            } catch (error) {
                addResult('‚ùå Erro ao executar toggleCart(): ' + error.message, false);
            }
        }
        
        function testToggleUserPanel() {
            try {
                if (typeof toggleUserPanel === 'function') {
                    toggleUserPanel();
                    addResult('‚úÖ toggleUserPanel() executada com sucesso!', true);
                } else {
                    addResult('‚ùå toggleUserPanel() n√£o est√° definida!', false);
                }
            } catch (error) {
                addResult('‚ùå Erro ao executar toggleUserPanel(): ' + error.message, false);
            }
        }
        
        function testToggleTheme() {
            try {
                if (typeof toggleTheme === 'function') {
                    toggleTheme();
                    addResult('‚úÖ toggleTheme() executada com sucesso!', true);
                } else {
                    addResult('‚ùå toggleTheme() n√£o est√° definida!', false);
                }
            } catch (error) {
                addResult('‚ùå Erro ao executar toggleTheme(): ' + error.message, false);
            }
        }
        
        function testToggleMobileMenu() {
            try {
                if (typeof toggleMobileMenu === 'function') {
                    toggleMobileMenu();
                    addResult('‚úÖ toggleMobileMenu() executada com sucesso!', true);
                } else {
                    addResult('‚ùå toggleMobileMenu() n√£o est√° definida!', false);
                }
            } catch (error) {
                addResult('‚ùå Erro ao executar toggleMobileMenu(): ' + error.message, false);
            }
        }
        
        // Verifica√ß√µes autom√°ticas ao carregar
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Verifica se as fun√ß√µes est√£o dispon√≠veis
                addResult('Script.js carregado: ' + (typeof init === 'function' ? 'SIM' : 'N√ÉO'), typeof init === 'function');
                addResult('toggleCart definida: ' + (typeof toggleCart === 'function' ? 'SIM' : 'N√ÉO'), typeof toggleCart === 'function');
                addResult('toggleUserPanel definida: ' + (typeof toggleUserPanel === 'function' ? 'SIM' : 'N√ÉO'), typeof toggleUserPanel === 'function');
                addResult('toggleTheme definida: ' + (typeof toggleTheme === 'function' ? 'SIM' : 'N√ÉO'), typeof toggleTheme === 'function');
                addResult('toggleMobileMenu definida: ' + (typeof toggleMobileMenu === 'function' ? 'SIM' : 'N√ÉO'), typeof toggleMobileMenu === 'function');
                
                // Verifica se os elementos existem
                addResult('cart-sidebar existe: ' + (document.getElementById('cart-sidebar') ? 'SIM' : 'N√ÉO'), !!document.getElementById('cart-sidebar'));
                addResult('user-panel existe: ' + (document.getElementById('user-panel') ? 'SIM' : 'N√ÉO'), !!document.getElementById('user-panel'));
                addResult('cart-overlay existe: ' + (document.getElementById('cart-overlay') ? 'SIM' : 'N√ÉO'), !!document.getElementById('cart-overlay'));
                addResult('user-panel-overlay existe: ' + (document.getElementById('user-panel-overlay') ? 'SIM' : 'N√ÉO'), !!document.getElementById('user-panel-overlay'));
                
                // Inicializa √≠cones Lucide
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                    addResult('√çcones Lucide inicializados', true);
                } else {
                    addResult('Lucide n√£o carregado', false);
                }
            }, 500);
        });
    </script>
</body>
</html>
